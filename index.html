<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <title>To-Do Manager</title>
</head>
<body>
    <header>
        <h1>To-Do Task Manager</h1>
    </header>
    <main>
        <div class="input-container">
            <input id="taskName" type="text" placeholder="New task">
            <button id="taskAdd" onclick="addTask()"><span>Add</span><i class="fa-solid fa-plus"></i></button>
            <button id="clearAll" onclick="clearTasks()"><span>Clear all</span><i class="fa-solid fa-trash"></i></button>
        </div>
        <ul id="tasks">
            <!--tasks will be added here-->
        </ul>
    </main>
    <footer>
        <p>&copy Jorge Tostado, 2022.</p>
        <p>This project was made for the competency report of FSDI 103 course.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
